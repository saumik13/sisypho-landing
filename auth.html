<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Success - Sisypho</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin: 1rem 0;
            font-size: 1.1rem;
        }
        .fallback {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .fallback a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Sisypho</div>
        <div class="spinner"></div>
        <div class="message">Authentication successful!</div>
        <p>Redirecting back to your app...</p>
        
        <div class="fallback">
            <p>If the app doesn't open automatically:</p>
            <p><a href="sisypho://auth/success" onclick="handleManualRedirect()">Click here to open Sisypho</a></p>
        </div>
    </div>

    <script>
        function redirectToApp() {
            console.log('Attempting to redirect to Sisypho app...');
            
            // Immediately redirect to the Electron app
            window.location.href = 'sisypho://auth/success';
            
            // Show fallback instructions after a short delay
            setTimeout(() => {
                document.querySelector('.message').textContent = 'Click the link below if the app didn\'t open';
                document.querySelector('.spinner').style.display = 'none';
            }, 3000);
        }

        function handleManualRedirect() {
            try {
                window.location.href = 'sisypho://auth/success';
            } catch (error) {
                console.error('Failed to redirect to app:', error);
                alert('Please make sure Sisypho is installed on your computer.');
            }
        }

        // Start the redirect process immediately when page loads
        window.addEventListener('load', () => {
            // Small delay to ensure page is fully loaded
            setTimeout(redirectToApp, 500);
        });

        // Handle page visibility to retry redirect when user returns to tab
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                redirectToApp();
            }
        });
    </script>
</body>
</html>
