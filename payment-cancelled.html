<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Sisypho</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900&display=swap" rel="stylesheet">
    <style>
        .cancelled-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            padding: 32px;
        }
        
        .cancelled-card {
            background: white;
            border-radius: 20px;
            padding: 48px;
            text-align: center;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .cancelled-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }
        
        .x-mark {
            width: 32px;
            height: 32px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }
        
        .cancelled-title {
            font-family: 'DM Sans', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        
        .cancelled-subtitle {
            font-family: 'DM Sans', sans-serif;
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .return-message {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
        }
        
        .return-message p {
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            color: #92400e;
            margin: 0;
            font-weight: 500;
        }
        
        .btn-secondary {
            background: transparent;
            color: #6b7280;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            padding: 16px 24px;
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
            color: #374151;
            border-color: #9ca3af;
        }
        
        .support-text {
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            color: #9ca3af;
            margin-top: 24px;
        }
        
        .support-link {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }
        
        .support-link:hover {
            text-decoration: underline;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .cancelled-card {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .cancelled-title {
                font-size: 24px;
            }
            
            .cancelled-subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="cancelled-page">
        <div class="cancelled-card">
            <div class="cancelled-icon">
                <svg class="x-mark" viewBox="0 0 24 24">
                    <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <h1 class="cancelled-title">Payment Cancelled</h1>
            <p class="cancelled-subtitle">
                Your subscription payment was cancelled. No charges were made to your account.
            </p>
            
            <div class="return-message">
                <p>Please return to the Sisypho app to try again or continue using the free tier.</p>
            </div>
            
            <a href="https://sisypho.com" class="btn-secondary">
                Visit Sisypho.com
            </a>
            
            <p class="support-text">
                Need help? Contact us at <a href="mailto:saumik@sisypho.com" class="support-link">saumik@sisypho.com</a>
            </p>
        </div>
    </div>
</body>
</html>
